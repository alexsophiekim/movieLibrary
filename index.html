<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Movie Library</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Cormorant" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-3 text-center">Movies Library</h1>
        </div>
      </div>
      <div class="row md-4">
        <div class="col">
          <ul class="nav nav-tabs nav-justified">
            <li class="nav-item">
              <a class="nav-link active page-tab" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link page-tab" href="#">Director</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row" id="moviesList">

      </div>
      <div class="row">
        <div class="col">
          <nav aria-label="Page navigation example">
            <ul id="paginationMovies" class="pagination justify-content-end">

          </nav>
        </div>
      </div>
    </div>


    <div class="overlay" id="moviePopup">
      <div class="overlayContent">
        <div id="close">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="row h-100">
          <div class="col-6 h-100">
            <img src="" id="posterImg" alt="" class="img-fluid">
          </div>
          <div class="col-6">
            <h2 id="movieTitle" class="display-4"></h2>
            <p id="movieYear"></p>
            <ul id="movieDirectors" class="list-inline">

            </ul>
            <p id="movieBio"></p>
            <p><span id="movieLength"></span> minutes</p>
            <div id="movieGenre">

            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- <script type="text/javascript" src="js/script.js"></script> -->
    <script type="text/javascript" src="js/pagination.js"></script>

  </body>
</html>
